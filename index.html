<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/gameScript.js" defer></script>
    <title>Matching Game</title>
</head>
<body>
    <h1 id="head-title">Matching Game!</h1>
    <div class="gameSetUp" id="settings">
        <div class="gameSetUp" id="inputSettings">
            <span id="rows">Rows: </span><input type="number" class="gameSetUp mainInputSetting" id="rows-input" value="3"/>
            <span id="columns">Columns: </span><input type="number" class="gameSetUp mainInputSetting" id="columns-input" value="4"/>
            <button class="gameSetUp" id="startButton">Start!</button>
            <div>
                <span id="cards-per-match">Cards per match: </span><input type="number" name="num-per-match" id="input-num-per-match" class="gameSetUp" value="2">
            </div>
        </div>
        <p class="gameSetUp" id="showNumOfCards">Number of Cards: <span id="numOfCards">12</span></p>
        <div class="gameSetUp" id="input-other-settings">
            <div id="strike-area">
                <button class="gameSetUp flip-at-start-off" id="toggle-strikes">Strikes: </button><input type="number" name="max-strikes" id="input-max-strikes" class="gameSetUp">
            </div>
            <div>
                <button class="gameSetUp flip-at-start-on" id="flip-start-button">Flip cards over at the start: <span id="flip-start-val">On</span></button>
            </div>
        </div>
        <p class="gameSetUp bold-red-text" id="no-match-warning"></p>
    </div>
    <h2 class="gameMode"></h2>
    <h2 class="congrats"></h2>
    <h2 class="strikes" id="strikes">Strikes: <span id="num-of-strikes"></span></h3>
    <div class="gameBoard"></div>
</body>
</html>
